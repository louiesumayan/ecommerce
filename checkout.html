<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/checkout.css" />
    <script defer type="module" src="script/checkout.js"></script>
    <title>YSHKETCH ARTS SHOP</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="navbar_menu">
            <a href="shop.html" class="links">Seller Centre</a>
            <a href="#" class="links">Start Selling</a>
            <a href="#" class="links">Download</a>
          </div>

          <div class="navbar_menu">
            <a href="#" class="links">Notification</a>
            <a href="#" class="links">Help</a>
            <a href="#" class="links">English</a>
          </div>
        </nav>
        <div class="menu_container">
          <h1 class="logo">YSHKETCH</h1>
          <div class="search_bar">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search arts here..."
            />
            <button class="search">Search</button>
          </div>
          <a href="checkout.html" class="cart"
            >Cart - (<span class="cart-quantity">0</span>)
          </a>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="checkout-details">
        <h1>Order Summary</h1>
        <div class="order-summary">
          <div class="order-summary-details">
            <p>Items (<span>3</span>):</p>
            <p>$<span class="price">56000</span></p>
          </div>
          <div class="order-summary-details">
            <p>Shipping & Handling:</p>
            <p>$<span class="price-shipping">56000</span></p>
          </div>
          <div class="order-summary-details">
            <p>Total before tax:</p>
            <p>$<span class="price-bef-tax">56000</span></p>
          </div>
          <div class="order-summary-details">
            <p>Estimated tax (<span class="est-tax">10%</span>):</p>
            <p>$<span class="price">500</span></p>
          </div>
          <div class="order-summary-details">
            <h2>Order total:</h2>
            <p>$<span class="price">15600</span></p>
          </div>
          <button>Place your order</button>
        </div>
      </div>
      <div class="cart-item-container"></div>
    </main>

    <footer>
      <h1>KINGZ DEV</h1>
    </footer>
  </body>
</html>
